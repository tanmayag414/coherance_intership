<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registerpage</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="register">
        <div class="upperheading">
            <h1 id="heading">register</h1>
            <p id="para">Create an account at Coherence</p>
        </div>
        <div class="form">
        
        <div class="name">
            <div class="fname">
                <label for="fname"><b>First Name</b></label>
                <input id="box1" id="fname" type="text" required placeholder="input text">
            </div>
            <div class="lname">
                <label for="lname"><b>Last Name</b></label>
                <input id="box1" id="lname" type="text" required placeholder="input text">
            </div>
        </div>

            <br>
        <div class="EducationalQ">
            <label for="Who are You ?"><b>Who are You ?</b></label><br>
            <input id="box2" name="Who are You ?" list="Who are You ?" required placeholder="input text">
            <datalist id="Who are You ?" >
                <option value="previous email"></option>
                <option value="youremail1@email.com"></option>
                <option value="youremail2@email.com"></option>
            </datalist>
        </div>
            <br>
            
        <div class="EducationalQ">
            <label for="EducationalQualification"><b>Educational Qualification</b></label>
            <br>
            <input id="box2" name="EducationalQualification" required list="EducationalQualification" id="EducationalQualification" placeholder="input text">
            <datalist id="EducationalQualification" >
                <option value="previous password"></option>
                <option value="yourpassword1"></option>
                <option value="yourpassword2"></option>
            </datalist>
        </div>
            <br>
            <div class="EducationalQ">
                <label for="How Did You Find Coherence ?"><b>How Did You Find Coherence ?</b></label>
                <br>
                <input id="box2" name="How Did You Find Coherence ?" required list="How Did You Find Coherence ?" id="How Did You Find Coherence ?" placeholder="input text">
                <datalist id="How Did You Find Coherence ?" >
                    <option value="previous password"></option>
                    <option value="yourpassword1"></option>
                    <option value="yourpassword2"></option>
                </datalist>
            </div>
            <br>
            <div class="EducationalQ">
                <label for="User  Name"><b>User  Name</b></label>
                <br>
                <input id="box2" name="User  Name" id="User  Name" list="User  Name" required placeholder="input text">
                <datalist id="User  Name" >
                    <option value="previous password"></option>
                    <option value="yourpassword1"></option>
                    <option value="yourpassword2"></option>
                </datalist>
            </div>
            <br>
            <div class="EducationalQ">
                <label for="Password"><b>Password</b></label>
                <br>
                <input id="box2" name="password" id="Password" list="password" required placeholder="input text">
                <datalist id="password" >
                    <option value="previous password"></option>
                    <option value="yourpassword1"></option>
                    <option value="yourpassword2"></option>
                </datalist>
            </div>
            <br>
            <div class="EducationalQ">
                <label for=" Confirm Password"><b> Confirm Password</b></label>
                <br>
                <input id="box2" name="Confirm Password" id="Confirm Password" required list="Confirm Password" placeholder="input text">
                <datalist id="Confirm Password" >
                    <option value="previous password"></option>
                    <option value="yourpassword1"></option>
                    <option value="yourpassword2"></option>
                </datalist>
            </div>
            <br>
            <div class="EducationalQ">
                <label for=" E Mail"><b> E Mail</b></label>
                <br>
                <input id="box2" name="E Mail" id="E Mail" list="E Mail" required placeholder="input text">
                <datalist id="E Mail" >
                    <option value="previous password"></option>
                    <option value="yourpassword1"></option>
                    <option value="yourpassword2"></option>
                </datalist>
            </div>
            <br>
            <div class="EducationalQ">
                <label for="Phone"><b>Phone</b></label>
                <br>
                <input id="box2" name="Phone" id="Phone" list="Phone" required placeholder="input text">
                <datalist id="Phone" >
                    <option value="previous password"></option>
                    <option value="yourpassword1"></option>
                    <option value="yourpassword2"></option>
                </datalist>
            </div>
            <br>
            <div class="otp">
                <label for="otp"><b>Enter OTP</b></label>
                <br>
                <textarea name="otp" required id="otp" rows="3" cols="45" placeholder="input text"></textarea>

            </div>
            <br><br>
            <div class="term">
                <input type="checkbox" required id="term">
                <label for="term">Terms & Condition</label>
            </div>
            <br>
            <div class="button">
                <a href="login.html">register</a>
            </div>
        </div>
    </div>
</body>
</html>
