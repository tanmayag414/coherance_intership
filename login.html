<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loginpage</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="login">
        <h1 id="heading">Login</h1>
        <p id="para">Create an account at Coherence</p>
        <div class="form">
        <div class="email">
            <label for="email"><b>E mail</b></label>
            <br>
            <input id="box1" name="email" list="email" required placeholder="input text">
            <datalist id="email" >
                <option value="previous email"></option>
                <option value="youremail1@email.com"></option>
                <option value="youremail2@email.com"></option>
            </datalist>
        </div>
            <br>
            <br>
        <div class="password">
            <label for="password"><b>Password</b></label>
            <br>
            <input id="box2" name="password" id="password" required placeholder="input text">
            <datalist id="password" >
                <option value="previous password"></option>
                <option value="yourpassword1"></option>
                <option value="yourpassword2"></option>
            </datalist>
        </div>
            <br>
        <div class="button">
            <a href="home1.html">register</a>

        </div>

        </div>
    </div>
</body>
</html>
